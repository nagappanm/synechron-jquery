<html lang="en">
<head>

	<script src="lib/jquery-3.1.0.js"></script>
	<script>
		$.fn.synechron = function(){
			// alert("we are using synechron plugin");
			var clickFun = function(){
				alert("you clicked me")
			};

				backgroundColor : "silver",
				height : "100px",
				width : "200px",
				margin : "10px",
				lineHeight : "100px",
				verticalAlign : "middle",
				textAlign : "center"
			}).on("click", clickFun).text("Synechron")
		}
		$(function(){
			$("h1").synechron().css("border","2px solid red")
