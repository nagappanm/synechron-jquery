<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/jquery-3.1.0.js"></script>
	<script>
	$.holdReady(true);
	$(function(){
		$(":header").each(function(){
			$(this).hide(500);
		});
	});
	function releasejquery(){
		$.holdReady(false);
	}
	</script>
</head>
<body>
	<button onclick="releasejquery()">Start jQuery</button>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
</body>
</html>
