<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Events in jQuery</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			margin: auto;
		}
		.redbox{
			background-color: red;
		}
		.bluebox{
			background-color: blue;
		}
	</style>
	<script src="lib/jquery-3.1.0.js"></script>
	<script>
		$(function(){
			$(".box").hover(fun1, fun1);
		});
		function fun1(evt){
			$(evt.target).toggleClass("redbox");
		}
		function fun2(evt){
			$(evt.target).toggleClass("bluebox");
		}
	</script>
</head>
<body>
	<div class="box"></div>
</body>
</html>
